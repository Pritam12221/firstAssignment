<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Assignmnent</title>

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
  <div class="parent">

    <section class="left">
      <img height="32px" width="168px" class="logo" src="assets/logo.png" alt="" />

      <nav class="profile-logo">
        <div>
          <img height="35px" width="35px" src="/assets/logo2.png" alt="" />
        </div>

        <div class="profile-logo-right">
          <div>Jessica Thompsan</div>
          <span class="bluredText">Primary User</span>
        </div>
        <div class="arrowDiv"><img class="arrowDown" id="arrowDown" src="assets/Shape.png " alt="" /></div>
      </nav>

      <div class="dropdown-menu" id="dropdownMenu">
        <button class="dropdown-item logout" id="logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          Log Out
        </button>
      </div>

      <section class="left-middle">
        <a class="middle-content">
          <img class="left-icons" src="assets/home 1.png" alt="" />Home
        </a>
        <a class="middle-content">
          <img class="left-icons" src="assets/doc.png" alt="" />Documents
        </a>
        <a class="middle-content">
          <img class="left-icons" src="assets/chat.png" alt="" />Chat with
          Neptune
        </a>
        <a class="middle-content">
          <img class="left-icons" src="assets/doubt.png" alt="" />Help
        </a>
        <a class="middle-content">
          <img class="left-icons" src="assets/setting.png" alt="" />Settings
        </a>
      </section>

      <footer class="left-bottom">
        <img class="left-icons" src="assets/call.png" alt="" />
        <h5 class="Havingtrouble">Having trouble?</h5>
        <h5 class="left-bottom-text">
          Feel free to contact us and we will always help you through the
          process
        </h5>
        <button class="Contact">Contact us</button>
      </footer>

    </section>


    <section class="right">


      <dialog id="addDocument">
        <form class="dialog-box">
          <h2>Add Document</h2>

          <label>
            <input type="text" id="addName" placeholder="Document Name" required>
          </label>

          <label>
            Status
            <select id="addStatus" required>
              <option value="Needs Signing">Needs Signing</option>
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select>
          </label>
          <input type="number" id="addPeople">
          <input type="date" id="newDate" required>
          <input type="time" id="newTime" required>

          <menu class="dialog-actions">
            <button type="button" class="dialogButtons" id="cancelBtn">Cancel</button>
            <button type="submit" id="addDocumentbutton" class="dialogButtons">Add</button>
          </menu>
        </form>
      </dialog>

      <div class="right-container">
        <div>
          <nav class="right-upper">
            Home <img src="assets/chevron-right.png" alt="" />
            <span class="bluredText">Documents</span>
          </nav>
        </div>

        <nav class="right-top">
          <p class="title">My Documents</p>
          <div class="searchBar">
            <button class="navAdd"><i class="fa-solid fa-plus"></i></button>
            <input class="inputSearch" class="text" placeholder="Search documents" />
            <img class="search" src="assets/search.png" />
          </div>
        </nav>

        <section class="right-bottom">

          <table>
            <thead>
              <tr>
                <th class="secondTop"><input type="checkbox" /><img class="arrowDown" src="assets/Shape.png" alt="" />
                  <p>Document Name</p>
                </th>

                <th>Status</th>
                <th>Last Modified</th>

              </tr>
            </thead>

            <tbody>
              <!-- Documents by JS -->
            </tbody>
          </table>
        </section>
      </div>
</body>

</html>
